faculty:
  - name: "Gabriel E. Lade"
    title: "Associate Professor & C. William Swank Chair in Rural-Urban Policy"
    department: "Department of Agricultural, Environmental, and Development Economics"
    university: "The Ohio State University"
    photo: "/assets/images/people/lade.jpg"
    website: "https://gabe-lade.github.io"
    bio: "Gabriel Lade is an applied economist specializing in the economic and policy connections between rural and urban communities. His research examines energy, environmental, and land-use policy with a focus on policies affecting transportation fuel markets, agriculture, and the rural-urban interface."

