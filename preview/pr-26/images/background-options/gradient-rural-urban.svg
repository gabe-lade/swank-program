<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Horizontal gradient from green (left/rural) to gray (right/urban) -->
    <linearGradient id="ruralUrbanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#689f38;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#558b2f;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#6b7b6e;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#546e7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474f;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle texture overlay -->
    <pattern id="texture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100" height="100" fill="transparent"/>
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.05"/>
      <circle cx="50" cy="30" r="1" fill="white" opacity="0.05"/>
      <circle cx="80" cy="60" r="1" fill="white" opacity="0.05"/>
      <circle cx="30" cy="80" r="1" fill="white" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Main gradient background -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#ruralUrbanGradient)"/>

  <!-- Texture overlay -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#texture)"/>

  <!-- Subtle horizon line -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="white" stroke-width="1" opacity="0.1"/>
</svg>
