<div class="newsletter-post" style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 40px;">
  {% if include.image %}
  <div style="flex-shrink: 0;">
    <img
      src="{{ include.image | relative_url | uri_escape }}"
      style="width: 150px; height: 150px; object-fit: cover; border-radius: 8px;"
      alt="{{ include.title | regex_strip }}"
      loading="lazy"
      {% include fallback.html %}
    >
  </div>
  {% endif %}

  <div style="flex-grow: 1;">
    <h3 style="margin-top: 0;">
      <a href="{{ include.link }}">{{ include.title }}</a>
    </h3>

    {% if include.description %}
    <p>{{ include.description }}</p>
    {% endif %}

    {%
      include button.html
      link=include.link
      text="Read More"
      icon="fa-solid fa-arrow-right"
      flip=true
    %}
  </div>
</div>
